<!DOCTYPE html>

<head>
	<meta charset="utf-8">
	<script src="https://boytchev.github.io/suica/dist/suica.js"></script>
</head>
	
<body>
	<suica fullWindow>
    <oxyz>
    <orbit enablePan>
        <script>
            n = 50;
            r = 20;

            for( var i=0; i<n; i++ )
            {
                alpha = radians( 360 * i/n );
                x = r * Math.cos( alpha );
                y = r * Math.sin( alpha );
                
                point( [x,y,0], 4-3*Math.sin(alpha), 'DodgerBlue' );
            }
        </script> 
	</suica>
</body>
</html>
